<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}PDF Monitor{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a2332;
            --bg-tertiary: #242f3d;
            --text-primary: #e7e9ea;
            --text-secondary: #8b98a5;
            --accent: #1d9bf0;
            --accent-hover: #1a8cd8;
            --success: #00ba7c;
            --warning: #ffad1f;
            --error: #f4212e;
            --border: #2f3336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--accent), #7c3aed);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        nav {
            display: flex;
            gap: 24px;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        nav a:hover, nav a.active {
            color: var(--text-primary);
        }
        
        .api-meter {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
        }
        
        .api-meter-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .api-meter-count {
            color: var(--accent);
            font-weight: 700;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
        }
        
        main {
            padding: 32px 0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 24px;
            font-weight: 700;
        }
        
        h2 {
            font-size: 1.25rem;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .badge-success {
            background: rgba(0, 186, 124, 0.15);
            color: var(--success);
        }
        
        .badge-warning {
            background: rgba(255, 173, 31, 0.15);
            color: var(--warning);
        }
        
        .badge-error {
            background: rgba(244, 33, 46, 0.15);
            color: var(--error);
        }
        
        .badge-info {
            background: rgba(29, 155, 240, 0.15);
            color: var(--accent);
        }
        
        .badge-neutral {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        
        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        tr:hover {
            background: var(--bg-tertiary);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.75rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        .url-link {
            color: var(--accent);
            text-decoration: none;
            word-break: break-all;
        }
        
        .url-link:hover {
            text-decoration: underline;
        }
        
        .timestamp {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .diff-preview {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .diff-add {
            color: var(--success);
        }
        
        .diff-remove {
            color: var(--error);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }
        
        .version-timeline {
            position: relative;
            padding-left: 24px;
        }
        
        .version-timeline::before {
            content: '';
            position: absolute;
            left: 7px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--border);
        }
        
        .version-item {
            position: relative;
            padding-bottom: 24px;
        }
        
        .version-item::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 4px;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            border: 2px solid var(--bg-primary);
        }
        
        .version-item.first::before {
            background: var(--success);
        }
        
        footer {
            border-top: 1px solid var(--border);
            padding: 24px 0;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: auto;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
            }
            
            nav {
                gap: 16px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <a href="/" class="logo">
                <span class="logo-icon">ðŸ“„</span>
                PDF Monitor
            </a>
            <nav>
                <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Dashboard</a>
                <a href="/triage" class="{% if request.url.path == '/triage' %}active{% endif %}">ðŸŽ¯ Triage</a>
                <a href="/changes" class="{% if request.url.path == '/changes' %}active{% endif %}">Changes</a>
                <a href="/metrics" class="{% if request.url.path == '/metrics' %}active{% endif %}">ðŸ“Š Metrics</a>
            </nav>
            <div class="api-meter" id="api-meter">
                <span class="api-meter-label">AWS Calls:</span>
                <span class="api-meter-count" id="api-count">0</span>
            </div>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            PDF Monitor v1.0.0 â€¢ Court Form Monitoring System
        </div>
    </footer>
    
    {% block scripts %}{% endblock %}
    <script>
        // Update API call counter
        async function updateAPICounter() {
            try {
                const response = await fetch('/api/aws-calls');
                const data = await response.json();
                const countEl = document.getElementById('api-count');
                if (countEl) {
                    countEl.textContent = data.counts.total || 0;
                }
            } catch (error) {
                console.error('Failed to update API counter:', error);
            }
        }
        
        // Update on page load
        updateAPICounter();
        
        // Update every 5 seconds
        setInterval(updateAPICounter, 5000);
    </script>
</body>
</html>
